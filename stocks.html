<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=3.0">
        <style>
            body{
                font-family: calibri;
            }
            .chart_wrapper {
            	float: left;
            }
            .chart {
            	width: 50%;
            }
            
          .clearfix::after {
              clear: both;
              content: '';
              display: block;
          }

<!--
To EDIT charts edit URL
from
"c-sc/sc?s"
to 
"sc3/ui/?s"
-->
</head>
